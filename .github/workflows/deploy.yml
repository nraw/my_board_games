name: CI

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  schedule:
    - cron: "42 */6 * * *"
  repository_dispatch:
    types:
      - webhook

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  make_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Set up Python ğŸ
        uses: actions/setup-python@v4

      - name: Setup Pages ğŸ“„
        uses: actions/configure-pages@v3

      - name: Install dependencies ğŸ“¦
        run: make install

      - name: Run the application ğŸš„
        run: make run
        env:
          BGG_API_KEY: ${{ secrets.BGG_API_KEY }}
          BGG_USERNAME: ${{ secrets.BGG_USERNAME }}
          BGG_PASSWORD: ${{ secrets.BGG_PASSWORD }}

      - name: Upload data artifacts ğŸš€
        uses: actions/upload-artifact@v4
        with:
          name: data
          path: 'data'

  build:
    runs-on: ubuntu-latest
    needs: make_data
    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          sparse-checkout: '11ty_site'

      - name: Download artifacts ğŸ“‚
        uses: actions/download-artifact@v4
        with:
          name: data
          path: 11ty_site/_data


      - name: Setup node 20 ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and Build ğŸ”§
        run: |
          cd 11ty_site
          npm install @11ty/eleventy --save-dev
          npm install -D tailwindcss @tailwindcss/cli
          npx tailwindcss -i ./static/input.css -o ./_site/style.css
          npx @11ty/eleventy --pathprefix="/${{ github.event.repository.name }}/"


      - name: Upload Page Artifact ğŸš€
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: 11ty_site/_site

  deploy:
    needs: build
    environment:
      name: github-pages
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
